<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task 1</title>
</head>

<body>

  <script>

    // Задача 1. Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
    
    let numOne = parseInt(prompt("Вкажіть перше число", 0));
    let numTwo = parseInt(prompt("Вкажіть друге число", 0));

    let resAddition = numOne + numTwo;
    let resMultiply = numOne * numTwo;
    let resDivision = numOne / numTwo;

    document.write (`Результат, сума: ${resAddition}<br>`);
    document.write (`Результат добутку: ${resMultiply}<br>`);
    document.write (`Результат частки: ${resDivision}`);

  </script>

</body>

</html>
