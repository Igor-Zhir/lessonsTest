<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task 3</title>
</head>

<body>

  <script>
    
    // Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).

    let unitCost = parseFloat(prompt('Вкажіть вартість одиниці товару'));
    let quantity = parseInt(prompt('Вкажіть кількість товару'));
    const TAX = 0.05;


    let totalCost = unitCost * quantity;
    let totalTax = totalCost * TAX;
    let rez = totalCost + totalTax;

    document.write(`Загальна вартість = ${totalCost.toFixed(2)}<br>`);
    document.write(`Сума ПДВ = ${totalTax.toFixed(2)}<br>`);
    document.write(`Загальна вартіст з ПДВ = ${rez.toFixed(2)}`);
    
  </script>

</body>

</html>
