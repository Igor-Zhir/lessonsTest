<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style_tusk_6.css">
  <title>task 7</title>
</head>

<body>

  <script>
    // Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).

    let minMonth = 1;
    let maxMonth = 12;

    let randomMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth+1));
    document.write (`Рандомний місяць: ${randomMonth}<br>`);


    let minDay = 0;
    let maxDay = 6;

    let randomDay = minDay + Math.floor(Math.random() * (maxDay - minDay+1));
    document.write (`Рандомний день: ${randomDay}<br>`);
    

    let randomSum = randomMonth + randomDay;
    document.write (`Сума випадкових числе дня та місяця: ${randomSum}`);

  </script>

</body>

</html>
