<body>

  <script>

    // Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.

    let getSec = parseInt(prompt(`Вкажіть кількість секунд`));

    let secInHour = 3600;
    let secInMin = 60;

    let hoursPassed = getSec / secInHour;
    let minutesPassed = getSec / secInMin;

    document.write(`${getSec} секунд це ${hoursPassed} год.<br>`)
    document.write(`${getSec} секунд це ${minutesPassed} хв.`)

  </script>

</body>
